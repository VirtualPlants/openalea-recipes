package:
  name: vplants.plantgl
  version: 2.14.0

source:
  git_url: https://github.com/VirtualPlants/plantgl
  git_tag: isfinite
  patches:
   # List any patch files here
   - setup.patch

about:
  home: http://openalea.gforge.inria.fr
  license: GPL/LGPL
  summary: An open-source graphic toolkit for the creation, simulation and analysis of 3D virtual plants.

build:
  preserve_egg_dir: True
  number: 2

requirements:
  # it doesn't really require python, but maybe that will fix
  # the missing bin directory
  build:
   - python
   - m4
   - setuptools
   - openalea.deploy
   - scons
   - openalea.sconsx
   - readline
   - ncurses
   - qt ==4.8.6 [osx]
   - qt ==4.8.7 [linux]
   - boost 1.61.0 [osx]
   - boost [linux]
   - bison
   - flex 2.5.39
   - cgal 4.9 [osx]
   - cgal [linux]
   - gmp 6.1.1 [osx]
   - gmp  [linux]
   - ann
   - eigen 3.2.8 [osx]
   - eigen [linux]
   - qhull
   - freeglut [linux]
   - patchelf [linux]
  run:
   - python
   - readline
   - qt ==4.8.6 [osx]
   - qt ==4.8.7 [linux]
   - gmp 
   - mpfr
   - cgal 4.9 [osx]
   - cgal [linux]
   - qhull
   - ann
   - boost 1.61.0 [osx]
   - boost [linux]
   - freeglut [linux]
   - ncurses

